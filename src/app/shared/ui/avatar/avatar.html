<div [class]="'ui-avatar relative overflow-hidden h-10 w-10 ring-2 ring-primary-500  ' + avatarClasses()">
  @if (image()) {
  <img [ngSrc]="image()!" [alt]="image()!" class="w-full h-full object-cover" fill />
  } @else {
  <div class="flex items-center uppercase justify-center text-primary-600 text-xl font-black">
    {{ label()[0] }}
  </div>
  }
</div>
