<button
  [type]="type()"
  [disabled]="disabled() || loading()"
  [class]="buttonClasses()"
  [style.padding]="sizePadding()"
  [style.fontSize]="sizeFontSize()"
  [style.minHeight]="sizeMinHeight()"
  [style.lineHeight]="sizeLineHeight()"
  (click)="handleClick($event)">
  @if (loading()) {
    <i-lucide [name]="icons.Loader2" [size]="spinnerSize()" class="animate-spin" aria-hidden="true" />
  }
  <ng-content />
</button>
