<div class="animate-pulse rounded-2xl border border-gray-200 bg-white p-5 shadow-sm md:p-7">
  <div class="mb-6 flex flex-col gap-2 border-b border-gray-100 pb-5">
    <div class="h-6 w-52 rounded bg-gray-200"></div>
    <div class="h-4 w-[30rem] max-w-full rounded bg-gray-100"></div>
  </div>

  <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
    @for (_ of [1, 2, 3, 4, 5, 6, 7]; track _) {
      <div class="space-y-2">
        <div class="h-4 w-28 rounded bg-gray-200"></div>
        <div class="h-11 w-full rounded-lg border border-gray-200 bg-gray-100"></div>
      </div>
    }
    <div class="space-y-2 lg:col-span-2">
      <div class="h-4 w-24 rounded bg-gray-200"></div>
      <div class="h-28 w-full rounded-lg border border-gray-200 bg-gray-100"></div>
    </div>
  </div>

  <div class="my-8 border-b border-gray-100"></div>

  <div class="mb-6 flex flex-col gap-2">
    <div class="h-6 w-44 rounded bg-gray-200"></div>
    <div class="h-4 w-[34rem] max-w-full rounded bg-gray-100"></div>
  </div>

  <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
    <div class="space-y-2">
      <div class="h-4 w-36 rounded bg-gray-200"></div>
      <div class="h-11 w-full rounded-lg border border-gray-200 bg-gray-100"></div>
    </div>
    <div class="grid grid-cols-1 gap-6">
      @for (_ of [1, 2]; track _) {
        <div class="space-y-2">
          <div class="h-4 w-28 rounded bg-gray-200"></div>
          <div class="h-11 w-full rounded-lg border border-gray-200 bg-gray-100"></div>
        </div>
      }
    </div>
  </div>

  <div class="mt-8 flex items-center justify-between">
    <div class="h-5 w-56 rounded bg-gray-200"></div>
    <div class="h-10 w-44 rounded-md border border-gray-200 bg-gray-100"></div>
  </div>

  <div class="mt-4 space-y-4">
    @for (_ of [1, 2]; track _) {
      <div class="rounded-xl border border-gray-200 p-4">
        <div class="grid grid-cols-1 gap-4 lg:grid-cols-2">
          @for (__ of [1, 2, 3, 4]; track __) {
            <div class="space-y-2">
              <div class="h-4 w-24 rounded bg-gray-200"></div>
              <div class="h-11 w-full rounded-lg border border-gray-200 bg-gray-100"></div>
            </div>
          }
          <div class="h-5 w-32 rounded bg-gray-100 lg:col-span-2"></div>
        </div>
        <div class="mt-4 flex justify-end">
          <div class="h-10 w-28 rounded-md border border-gray-200 bg-gray-100"></div>
        </div>
      </div>
    }
  </div>

  <div class="mt-8 flex justify-end border-t border-gray-200 pt-6">
    <div class="h-10 w-32 rounded-md bg-gray-200"></div>
  </div>
</div>
