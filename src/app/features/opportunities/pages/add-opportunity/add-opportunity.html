<section class="pt-32 dashboard-main-content flex flex-col gap-6">
  <form [formGroup]="form" (ngSubmit)="onAddOpportunity()">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <app-ui-input
        [required]="true"
        [id]="'title'"
        label="Titre de l'opportunité"
        formControlName="title"
        placeholder="Ex: Stage en développement web" />
      <app-ui-input
        [required]="true"
        label="Lien"
        [id]="'link'"
        formControlName="link"
        placeholder="https://example.com/opportunity" />
      <app-ui-multi-select
        [required]="true"
        label="Tags"
        [id]="'tags'"
        [options]="tagsStore.allTags()"
        [optionLabel]="'name'"
        [optionValue]="'id'"
        formControlName="tags"
        placeholder="Choisir une ou plusieurs tags" />
      <app-ui-datepicker
        [required]="true"
        [id]="'started_at'"
        label="Date de début"
        showIcon
        iconDisplay="input"
        formControlName="started_at" />
      <app-ui-datepicker
        [required]="true"
        [id]="'ended_at'"
        label="Date de fin"
        showIcon
        iconDisplay="input"
        formControlName="ended_at" />
    </div>
    <div class="grid grid-cols-1 gap-6 mt-6">
      <app-ui-textarea
        [required]="true"
        [rows]="8"
        label="Description"
        [id]="'description'"
        formControlName="description"
        placeholder="Décrivez l'opportunité de manière claire et concise..." />
    </div>
    <div class="flex justify-end gap-3 mt-8 pt-6 border-t border-gray-200">
      <app-ui-button
        [size]="'small'"
        [loading]="store.isLoading()"
        [disabled]="store.isLoading() || form.invalid"
        variant="primary"
        type="submit">
        Créer l'opportunité
      </app-ui-button>
    </div>
  </form>
</section>
