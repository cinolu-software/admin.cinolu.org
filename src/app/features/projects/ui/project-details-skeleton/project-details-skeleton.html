<div class="mb-6 h-10 w-full animate-pulse rounded-xl border border-gray-200 bg-gray-100"></div>

<div class="relative overflow-hidden rounded-2xl bg-primary-600 shadow-lg">
  <div class="relative px-4 py-4 md:px-8 md:py-10">
    <div class="mb-8 flex items-start justify-between gap-6">
      <div class="flex-1">
        <div class="mb-4 h-8 w-40 animate-pulse rounded-full bg-white/20"></div>
        <div class="mb-4 h-10 w-3/4 animate-pulse rounded-lg bg-white/30"></div>
        <div class="flex flex-wrap gap-2">
          <div class="h-8 w-24 animate-pulse rounded-full bg-white/20"></div>
          <div class="h-8 w-28 animate-pulse rounded-full bg-white/20"></div>
          <div class="h-8 w-20 animate-pulse rounded-full bg-white/20"></div>
        </div>
      </div>
      <div class="hidden w-52 rounded-xl border border-white/20 bg-white/10 p-4 backdrop-blur-md lg:block">
        <div class="mb-2 h-4 w-24 animate-pulse rounded bg-white/20"></div>
        <div class="flex items-center gap-3">
          <div class="size-10 animate-pulse rounded-full bg-white/20"></div>
          <div class="h-5 w-28 animate-pulse rounded bg-white/20"></div>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 gap-4 border-t border-white/20 pt-8 md:grid-cols-2">
      @for (i of [1, 2]; track i) {
        <div class="flex items-center gap-4">
          <div class="size-10 animate-pulse rounded-xl border border-white/20 bg-white/10"></div>
          <div>
            <div class="mb-1 h-3 w-28 animate-pulse rounded bg-white/20"></div>
            <div class="h-5 w-32 animate-pulse rounded bg-white/30"></div>
          </div>
        </div>
      }
    </div>
  </div>
</div>

<div class="my-6 grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-4">
  @for (i of [1, 2, 3, 4]; track i) {
    <div class="rounded-xl border border-gray-200 bg-white p-5 shadow-sm">
      <div class="mb-3 h-11 w-11 animate-pulse rounded-xl bg-primary-100"></div>
      <div class="mb-2 h-4 w-24 animate-pulse rounded bg-gray-200"></div>
      <div class="h-7 w-28 animate-pulse rounded bg-gray-200"></div>
    </div>
  }
</div>

<div class="overflow-hidden rounded-xl border border-gray-200 bg-white shadow-sm">
  @for (i of [1, 2, 3, 4]; track i) {
    <div class="flex items-center gap-3 border-b border-gray-100 px-4 py-4 last:border-b-0 sm:px-5">
      <div class="size-5 animate-pulse rounded bg-gray-200"></div>
      <div class="h-5 w-56 animate-pulse rounded bg-gray-200"></div>
    </div>
  }
</div>
