<div class="rounded-2xl border border-gray-200 bg-white p-5 shadow-sm md:p-7 animate-pulse">
  <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
    @for (item of [1, 2, 3, 4, 5, 6, 7, 8]; track item) {
    <div class="space-y-2">
      <div class="h-4 w-28 rounded bg-gray-200"></div>
      <div class="h-11 w-full rounded-xl border border-gray-200 bg-gray-100"></div>
    </div>
    }
    <div class="space-y-2 lg:col-span-2">
      <div class="h-4 w-32 rounded bg-gray-200"></div>
      <div class="h-36 w-full rounded-xl border border-gray-200 bg-gray-100"></div>
    </div>
  </div>

  <div class="mt-8 flex justify-end border-t border-gray-200 pt-6">
    <div class="h-10 w-48 rounded-xl bg-gray-200"></div>
  </div>
</div>
