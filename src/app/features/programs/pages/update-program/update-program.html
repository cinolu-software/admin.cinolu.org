<div class="border border-gray-200 rounded-lg p-4 md:bg-white md:p-6">
  @let program = store.program();
  @if (program) {
    <div
      class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 p-4 bg-gray-50 rounded-xl border border-gray-200 mb-6">
      <div class="flex-1">
        <h2 class="text-xl font-bold text-gray-900">{{ program.name }}</h2>
        <p class="text-sm text-gray-500 mt-1">Gérer les paramètres de publication et de mise en avant</p>
      </div>
      <div class="flex items-center gap-2">
        <button
          (click)="onShowcase()"
          [class]="program.is_highlighted ? 'action-button-highlight' : 'action-button-highlight-default'">
          <i-lucide [name]="icons.Star" class="size-4" />
          {{ program.is_highlighted ? 'Retirer de la vedette' : 'Mettre en vedette' }}
        </button>
        <button (click)="onPublish()" [class]="program.is_published ? 'action-button-active' : 'action-button-default'">
          <i-lucide [name]="icons.Eye" class="size-4" />
          {{ program.is_published ? 'Dépublier' : 'Publier' }}
        </button>
      </div>
    </div>
  }
  <div class="pt-6">
    <app-ui-tabs [tabs]="tabs" [activeTab]="activeTab()" (tabChange)="onTabChange($event)" />
  </div>
  @if (activeTab() === 'edit') {
    <div class="pt-6 flex flex-col gap-6">
      <p class="text-sm font-semibold text-gray-700">Logo du programme</p>
      <div class="w-full md:w-md">
        @if (store.isLoading()) {
          <div class="h-32 bg-gray-200 animate-pulse rounded-xl"></div>
        } @else {
          <div
            class="p-4 border-2 border-dashed border-gray-300 rounded-xl hover:border-primary-400 transition-colors duration-200">
            <app-ui-file-upload [name]="'logo'" [url]="'programs/logo' + program?.id" />
          </div>
        }
      </div>
      <div class="border-t border-gray-100"></div>
      <form class="space-y-6" [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <app-ui-select
            [id]="'category_id'"
            label="Catégorie"
            [optionLabel]="'name'"
            [optionValue]="'id'"
            [options]="categoriesStore.allCategories()"
            formControlName="category"
            placeholder="Sélectionner une catégorie" />
          <app-ui-input [id]="'name'" label="Nom du programme" formControlName="name" placeholder="Nom du programme" />
          <app-ui-textarea
            class="md:col-span-2"
            [rows]="7"
            [id]="'description'"
            label="Description"
            formControlName="description"
            placeholder="Description détaillée du programme..." />
        </div>
        <div class="flex justify-end pt-4 border-t border-gray-100">
          <app-ui-button
            [size]="'small'"
            type="submit"
            [disabled]="updateForm.invalid || store.isLoading()"
            [loading]="store.isLoading()"
            variant="primary">
            Mettre à jour
          </app-ui-button>
        </div>
      </form>
    </div>
  }
  @if (activeTab() === 'subprograms') {
    <app-list-subprograms [program]="program" />
  }
</div>
